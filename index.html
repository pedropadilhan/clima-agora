<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Clima Agora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- api-key f128c28fc016f8748428fc84430811af -->
    <header class="header">
        <div class="header-search-bar">
            <input class="header-input" id="city-search-input" type="text"
                placeholder="Temperatura atual de qual cidade?">

            <button class="header-button" id="city-search-button">
                <img class="header-button-icon" src="assets/search-icon.svg" alt="icone de uma lupa">
            </button>
        </div>
        <div class="header-current-date" id="current-date">...</div>
        <div class="header-city-name" id="city-name">...</div>
    </header>

    <section class="current-temperature">
        <img id="weather-icon" class="current-temperature-weather-icon" src="assets/loading-icon.svg"
            alt="Icone que ilustra a temperatura atual"
            aria-hidden="true"><!-- aria-hidden='true' faz o leitor de tela passar ignorar este elemento -->
        <div class="current-temperature-description" id="weather-description">...</div>
        <div class="current-temperature-info-label">Tempo agora</div>
        <div class="current-temperature-current-temperature" id="current-temperature">...</div>
    </section>

    <div class="bottom-container">
        <section class="temperature-details">
            <div class="temperature-details-item">
                <div class="temperature-details-label">Vento</div>
                <div class="temperature-details-value" id="wind-speed">...</div>
            </div>
            <div class="temperature-details-item">
                <div class="temperature-details-label">Sensação</div>
                <div class="temperature-details-value" id="feels-like-temperature">...</div>
            </div>
            <div class="temperature-details-item">
                <div class="temperature-details-label">Umidade</div>
                <div class="temperature-details-value" id="current-humidity">...</div>
            </div>
        </section>

        <section class="sunset-sunrise">
            <div class="sunset-sunrise-item">
                <img class="sunset-sunrise-icon" src="assets/sunrise.svg" alt="nascer do sol">
                <div class="sunset-sunrise-value" id="sunrise-time">...</div>
            </div>
            <div class="sunset-sunrise-item">
                <img class="sunset-sunrise-icon" src="assets/sunset.svg" alt="por do sol">
                <div class="sunset-sunrise-value" id="sunset-time">...</div>
            </div>
        </section>
    </div>
</body>

<script src="app.js"></script>

</html>
